<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>OpenFWI Documentation</title> <!-- TODO: Update. -->
    <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site"> <!-- TODO: Update. -->

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css"> <!-- TODO: Replace the theme name or leave as is. -->
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
    </style>
    <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
    </script>
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
</head>

<body>
	<div id="app"></div>

    <script>
        var repoUrl = "https://github.com/lanl/OpenFWI"; // TODO: Update.
        var editMsg = "üìù Go to GitHub";

        window.$docsify = {
            name: "OpenFWI Documentation", // TODO: Update.
            repo: repoUrl,
            
            auto2top: true,
            coverpage: true,
            coverpage: '_coverpage.md',
            loadSidebar: false,
            subMaxLevel: 2,
            // themeColor: "#3170a7"
             plugins: [
                EditOnGithubPlugin.create(repoUrl, null, editMsg)
            ],

        }

    </script>

</body>

</html>
